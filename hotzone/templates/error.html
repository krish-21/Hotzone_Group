{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% if user.is_authenticated %}
        <button class="btn search"><a href="{% url 'search' %}">Go Back</a></button>
    {% else %}
        <button class="btn search"><a href="{% url 'login' %}">Return to Login page</a></button>
    {% endif %}
{% endblock %}
