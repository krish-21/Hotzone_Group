<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Project HotZone: {% block title %}{% endblock %}</title>

        <style>
            nav .navbar-brand
            {
                /* size for brand */
                font-size: xx-large;
            }

            /* colors for brand */
            nav .navbar-brand .red
            {
                color: #ea433b;
            }

            nav .navbar-brand .green
            {
                color: #2e944b;
            }

            main .form-control
            {
                /* center form controls */
                display: inline-block;

                /* override Bootstrap's 100% width for form controls */
                width: auto;
            }

            main
            {
                /* scroll horizontally as needed */
                overflow-x: auto;

                /* center contents */
                text-align: center;
            }

            main img
            {
                /* constrain images on small screens */
                max-width: 100%;
            }

            .divider{
                width:5px;
                height:auto;
                display:inline-block;
            }

            .link-button{
                color: #007bff;
            }

            .link-button:hover{
                cursor: pointer;
                text-decoration: underline;
            }

        </style>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'index' %}"><h2><span class="red">Hot</span><span class="green">Zone</span></h2></a>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">Log out</a>
                    </li>
                </ul>
            {% else %}
            <span class="navbar-brand"><h2><span class="red">Hot</span><span class="green">Zone</span></h2></span>
            {% endif %}
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        

        <hr/>

        <footer class="small text-center text-muted">
            This is Sprint 3 of <a href="https://www.cs.hku.hk/index.php/programmes/course-offered?infile=2019/comp3297.html" target="_blank">COMP3297</a>'s Course Project.
        </footer>

    </body>

</html>
