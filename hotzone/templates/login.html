{% extends "layout.html" %}

{% block title %}
    Please Login
{% endblock %}

{% block main %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="userNameField">Username</label>
            <input type='text' class="form-control" name='username' placeholder="Enter your username" id="userNameField" required></input>
        </div>
        <div class="form-group">
            <label for="passwordField">Password</label>
            <input type='password' class="form-control" name='password' placeholder="password" id="passwordField" required></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
